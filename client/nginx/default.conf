server {
    listen       80;
    server_name  _;

    root /usr/share/nginx/html;
    index index.html;

    # API 代理：
    # - 推荐在 docker run 时使用 --add-host=host.docker.internal:host-gateway
    #   然后 proxy_pass 指向 http://host.docker.internal:9801;
    # - 或在启动容器时使用 --network=host，则改为 http://127.0.0.1:9801;
    #
    # 如果你确定会使用 host 网络，可以直接把 proxy_pass 修改为 http://127.0.0.1:9801
    location /api/ {
        # 默认使用 host.docker.internal，若不可用请参照上面说明运行容器或替换为 127.0.0.1
        proxy_pass http://host.docker.internal:9801/;
        # proxy_pass http://127.0.0.1:9801;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 保持短连接设置
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # 超时设置（按需调整）
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 处理大响应体
        client_max_body_size 50M;
    }

    # SPA history fallback（React Router）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|map)$ {
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # 可选：健康检查
    location = /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}